<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gupter:wght@400;500;700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="alinhamento">
            <h1>-- TO DO LIST --</h1>
            <form>
                <input type="text" placeholder="Adicionar Item:">
                <button type="submit">+</button>
            </form>
        </div>
        <p class="mensagemErro">Você precisa adicionar alguma <b>tarefa</b> ao campo.</p>
        <p class="mensagemTarefa">Você já tem essa tarefa salva.</p>
        <ul>
        </ul>
        <textarea placeholder="Notas:"></textarea>
        <footer>
            <p>By <span>Ederson Ramos</span></p>
        </footer>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="script.js"></script>
</html>
